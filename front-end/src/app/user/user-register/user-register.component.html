<div>
  <h2>Register User</h2>
</div>
<form name="form" (ngSubmit)="f.form.valid && saveUser()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
    <label for="email">Email: </label>
    <input type="text" [(ngModel)]="user.email"required name="email" placeholder="Email.." class="form-control" id="email" #email="ngModel" />
    <div *ngIf="f.submited && !email.valid" class="help-block" style="color:red">Email is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
    <label for="password">Password:</label>
    <input type="password" required name="password" [(ngModel)]="user.password" placeholder="Password.." class="form-control" id="password" #password="ngModel" />
    <div *ngIf="f.submitted && !password.valid" class="help-block"  style="color:red">Password is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fname.valid }">
    <label for="fname">First Name:</label>
    <input type="text" required name="fname" [(ngModel)]="user.fname" placeholder="First Name.." class="form-control" id="fname" #fname="ngModel" />
    <div *ngIf="f.submitted && !fname.valid" class="help-block"  style="color:red">First Name is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lname.valid }">
    <label for="lname">Last Name:</label>
    <input type="text" required name="lname" [(ngModel)]="user.lname" placeholder="Last Name.." class="form-control" id="lname" #lname="ngModel" />
    <div *ngIf="f.submitted && !lname.valid" class="help-block"  style="color:red">Last Name is required</div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-success" >Create Account</button>
